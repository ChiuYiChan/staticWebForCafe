<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>森林巷九號cafe store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/18e22288c6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- woo.js CND -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <script src="wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <style>
        @import "css/home.css";
    </style>

</head>

<body>
    <div id='home'>
        <header>
            <div class="bg">
                <img src="./img/title-forest.png">
            </div>
        </header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="nav navbar-nav">
                    <li class="nav-item active" v-for='nav in navs'>
                        <a class="nav-link" v-bind:href='nav.path'>{{nav.name}}<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class='mobile-nav'>
            <div class="btn-group">
                <div class="btn-group dropleft">
                    <button type="button" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="dropdown-menu">
                        <!-- Dropdown menu links -->
                        <a class="nav-link" href='#'>Top<span class="sr-only">(current)</span></a>
                        <a class="nav-link" href='./sale.html'>販售中<span class="sr-only">(current)</span></a>
                        <a class="nav-link" href='./about.html'>相關資訊<span class="sr-only">(current)</span></a>
                        <a class="nav-link" href='#'>線上訂位<span class="sr-only">(current)</span></a>
                    </div>
                </div>
            </div>
        </div>

        <div id='philosophy'>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md">
                        <div>
                            <h2>{{article.title}}</h2>
                        </div>
                        <div id='article' class="mt-4">
                            <p>{{article.content}}</p>
                        </div>
                    </div>
                    <div class="col-md-4 wow animate__fadeInDowns text-center" id='pilos-img'>
                        <img class="img-thumbnail" src="./img/coffeeTree.jpg">
                    </div>
                </div>
            </div>
        </div>
        <div id='news' class='container-bg'>
            <div class="container mt-5">
                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn btn-success mt-5 mb-3">最新消息</button>
                        <!-- </div>
                    <div class="col-sm-7"> -->
                        <table class="table">
                            <tbody>
                                <tr v-for='item in news'>
                                    <td>{{item.date}}</td>
                                    <td>{{item.type}}</td>
                                    <td><a href='#'>{{item.activate}}</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id='position'>

        </div>
        <div id='photography'>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-4">
                        <img src='./img/cafe-1.jpg'>
                    </div>
                    <div class="col-4">
                        <img src='./img/cafe-2.jpg'>
                    </div>
                    <div class="col-4">
                        <img src='./img/cafe-3.jpg'>
                    </div>
                </div>
            </div>
        </div>
        <footer class='footer-bg'>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-sm">
                        <h5 class="text-uppercase mt-2">森林巷九號</h5>
                        <p>Here you can use rows and columns to organize your footer content.</p>
                        <img src='./img/logo.png'>
                    </div>
                    <div class="col-sm-5">
                        <ul class="list-unstyled mt-2">
                            <li v-for='footer in footers'>
                                <b>{{footer.name}}</b>
                                <p>{{footer.content}}</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        new Vue({
            el: '#home',
            data: {
                navs: [{
                    id: '#home',
                    name: 'Top',
                    path: '#'
                }, {
                    id: '1',
                    name: '販售中',
                    path: './sale.html'
                }, {
                    id: '2',
                    name: '相關資訊',
                    path: './about.html'
                }, {
                    id: '3',
                    name: '線上訂位',
                    path: '#'
                }],
                article: {
                    title: '每一顆咖啡豆都來自',
                    content: '訴麼火議對，的片較建山大部電工，研取該樣工改，希裡友人，室人紀國他山且線！過落早；球低前經以從強口數雄開對門性是電主的別石是反百中界可；來了少來了山也讀才語必星！失緊的的西是臺、立基可區……軍石笑合政習麼開阿他到，破行日念市養條成，了是至預品新曾他會以質自加注通人由好看，何你定如人傳，英南邊力電影應表爭聲是看一一斷性多即，長但推、近職下一；年制顯畫做，阿下業。般片資資友如師看，看定綠使文易時生子一形老重他學讓第滿流道情他路積，過面而法他對引面主李興收門面不學作最教間時傳。'
                },
                news: [{
                    date: '2020/0/0     ',
                    type: '最新活動     ',
                    activate: '水動質前但給獲公上可高，同歌出在病有把人界我，靈理了。'
                }, {
                    date: '2020/0/0     ',
                    type: '好康     ',
                    activate: '水動質前但給獲公上可高，同歌出在病有把人界我，靈理了。'
                }, {
                    date: '2020/0/0     ',
                    type: '最新活動     ',
                    activate: '水動質前但給獲公上可高，同歌出在病有把人界我，靈理了。'
                }],
                footers: [{
                    id: '0',
                    name: '營業時間',
                    content: '星期一 ~ 星期五 10:00 - 20:00'
                }, {
                    id: '1',
                    name: '聯絡專線',
                    content: '03-9000000'
                }, {
                    id: '2',
                    name: '店家位置',
                    content: '台北市信義路五段7號'
                }]

            },
        })
    </script>

    <!-- http://localhost/vue/web/home.html -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
